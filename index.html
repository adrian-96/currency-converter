<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>Kalkulator walut</h1>
    </header>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walut</legend>
            <p>
                <label><span class="form__labelText">Kwota PLN*: </span>
                    <input class="form__field form__field--special js-pln" type="number" step="0.01" min="0"
                        placeholder="Wpisz kwotę PLN" required>
                </label>
            </p>
            <p>
                <label><span class="form__labelText">Wybierz walutę*: </span>
                    <select class="form__field js-currency">
                        <option value="EUR" selected>(EUR) Euro</option>
                        <option value="USD">(USD) Dolar amerykański</option>
                        <option value="GBP">(GBP) Funt brytyjski</option>
                        <option value="SEK">(SEK) Korona szwedzka</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="button" type="submit">Przelicz</button>
                <button class="button" type="reset">Resetuj</button>
            </p>
            <p class="form__result js-result"></p>
        </fieldset>

    </form>

</body>

</html>
